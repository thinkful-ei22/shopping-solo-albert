<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class ="hidden-checkbox">
            <label for="hidden-toggle">Show Checked Items</label>
            <input type="checkbox" name="hidden-toggle" id="js-hidden-checkbox-toggle" class="js-hidden-checkbox-toggle" >
            <label for="shopping-filter">Filter item</label>
            <input type="text" name="shopping-filter" id="js-shopping-filter"; class="js-shopping-filter" placeholder="e.g., cauliflower">
        </div>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
